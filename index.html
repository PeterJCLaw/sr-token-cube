<html>
<head>
  <title>SR Token Cube</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
</head>
<body>
<div id="settings">
  <form>
    <select name="net" onchange="changeNet()">
      <option value="A">Net A</option>
      <option value="B">Net B</option>
      <option value="C">Net C</option>
    </select>
  </form>
</div>
<div id="wrapper">
  <div class="viewport">
    <div class="cube">
      <div id="side0"></div>
      <div id="side1"></div>
      <div id="side2"></div>
      <div id="side3"></div>
      <div id="side4"></div>
      <div id="side5"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
