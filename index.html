<html>
<head>
  <title>SR Token Cube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
  <div class="viewport">
    <div class="cube">
      <div class="side">
        <img class="cube-image" src="markers/A_0.svg" />
      </div>
      <div class="side">
        <img class="cube-image" src="markers/A_1.svg" />
      </div>
      <div class="side">
        <img class="cube-image" src="markers/A_2.svg" />
      </div>
      <div class="side">
        <img class="cube-image" src="markers/A_3.svg" />
      </div>
      <div class="side">
        <img class="cube-image" src="markers/A_4.svg" />
      </div>
      <div class="side">
        <img class="cube-image" src="markers/A_5.svg" />
      </div>
    </div>
  </div>
</div>
<footer>
  <span>
    Zoom:
    <a href="javascript:zoom(1.1);">+</a>
    <a href="javascript:zoom(0.9);">-</a>
  </span>
  &middot;
  <span>
    Net:
    <a href="javascript:changeNet('A');">A</a>,
    <a href="javascript:changeNet('B');">B</a>,
    <a href="javascript:changeNet('C');">C</a>
  </span>
</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
